<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/1aed67d162.js" crossorigin="anonymous"></script>
    <title>Setting|Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>            
            <span class="status-bar__battery-level">75% </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="more.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
        
    </header>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__settings">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">Privacy</span>
                </li>
                <li class="settings__settings">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">Notifications</span>
                </li>
                <li class="settings__settings">
                    <span class="settings__icon">
                        <i class="far fa-user"> </i>
                    </span>
                    <span class="settings__title">friends</span>
                </li>
            </ul>
             
        </section>
    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">스크린을 작게 만들어 주세요</span>
    </div>
</body>
</html>

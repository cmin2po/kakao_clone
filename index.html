<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/1aed67d162.js" crossorigin="anonymous"></script>
    <title>Chats|Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>            
            <span class="status-bar__battery-level">75% </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
        
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="image/avatar.jpg" alt="" class="m-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    MIng
                                </span>
                                <span class="friend__bottom-text">
                                    Going home
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__now-listening">
                                <span class="chat__timestamp">
                                    March 8
                                </span>
                            </div>  
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comments"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">스크린을 작게 만들어 주세요</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/1aed67d162.js" crossorigin="anonymous"></script>
    <title>Chat|Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
                    13:54
                </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-ban"></i>            
                <span class="status-bar__battery-level">75% </span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, january 11, 2020
            </span>
            <li class="incoming-message message friend">
                <img src="image/avatar.jpg" class="m-avatar message__avatar" alt="">
                <div class="message__content">
                    <div class="message__bubble">
                        Congrats I love U!
                    </div>
                    <span class="message__author">Best Friend</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you so much
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" class="chat__write"placeholder="Send message" class="chat__write-input">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">스크린을 작게 만들어 주세요</span>
    </div>
</body>
</html>
